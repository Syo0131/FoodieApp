<!DOCTYPE html>
<html    xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{Layout/MainLayout}" lang="es">>
<div layout:fragment="content">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Crear Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input required type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input required type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input required type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="ejemplo@correo.com">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input required type="text" th:field="*{username}" class="form-control" id="username" placeholder="Nombre de usuario">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input required type="password" th:field="*{password}" class="form-control" id="password" placeholder="Contraseña">
                        </div>

                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol:</label>
                            <select th:field="*{rol}" class="form-select" id="rol">
                                <option value="ROLE_USER">Usuario</option>
                                <option value="ROLE_ADMIN">Administrador</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Registrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/Auth/login}" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{Layout/MainLayout}" lang="es">>
<body>
<div layout:fragment="content">
    <h1 class="text-center">Products</h1>
    <a class="btn btn-primary mb-2" href="/Producto/Crear" role="button">Add Product</a>


    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div th:each="producto : ${productos}" class="col">
            <div class="card h-100 shadow-sm border-0 rounded-3">
                <img alt="Imagen de producto"
                     th:src="${producto.imagen}"
                     class="card-img-top"
                     style="height: 180px; object-fit: cover; border-top-left-radius: .75rem; border-top-right-radius: .75rem;">

                <div class="card-body p-2 text-center">
                    <h4 class="card-title mb-2" th:text="${producto.nombre}">Nombre</h4>
                    <h5 class="card-title mb-2" th:text="${producto.supermercado.nombre}">Nombre</h5>
                    <h6 class="card-title mb-2" th:text="'RD$ '+ ${#numbers.formatDecimal(producto.precio, 0, 'POINT', 0, 'COMMA')}">Precio</h6>

                </div>

                <div class="card-footer bg-transparent border-0 text-center pb-3">
                    <a class="btn btn-outline-primary btn-sm me-1" href="#">Editar</a>
                    <a th:href="@{'/Producto/Eliminar?id=' + ${producto.id}}" class="btn btn-outline-danger btn-sm">Eliminar</a>
                </div>
            </div>
        </div>
    </div>


</div>>
</body>
</html>

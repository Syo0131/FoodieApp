<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{Layout/MainLayout}" lang="es">
<div layout:fragment="content">
  <h2>Agregar SuperMercado</h2>
  <form th:action="@{/Supermercado/Crear}" th:object="${supermercado}" method="post" class="row g-3">

    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
    </div>

    <div class="col-md-6">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="tel" step="0.01" th:field="*{telefono}" class="form-control" id="telefono" required>
    </div>
    <div class="col-md-6">
      <label for="ubicacion" class="form-label">Ubicacion</label>
      <input type="text"  th:field="*{ubicacion}" class="form-control" id="ubicacion" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a class="btn btn-info btn-sm" href="/Producto">Volver</a>
    </div>
  </form>
</div>
